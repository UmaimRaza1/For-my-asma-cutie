<!DOCTYPE html>
<html>
<head>
    <title>For My Asma Cutie</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .love-text {
            color: #ff0000;
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .cat-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="love-text">I love yewwww my asma cutie</div>
    <div class="love-text" style="animation-delay: 1.5s;">Will u meowrry me?</div>
    
    <img class="cat-image" src="https://cataas.com/cat/cute" alt="Cute cat proposing">
    
    <script>
        // Fallback image in case the first one doesn't load
        document.querySelector('.cat-image').addEventListener('error', function() {
            this.src = 'https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg';
        });
    </script>
</body>
</html>
